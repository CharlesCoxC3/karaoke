<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karaoke</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>  
  </head>
  <body>
    <main>
      <header class="text-7xl p-4 text-center">Title</header>

      <div class="mx-auto px-4 flex flex-col place-items-center space-y-8" id="contiainer">

        <div class="form-container box-content p-4">
          <form id="search-form" class="">
            <input type="text" class="border-4" id="search-input" placeholder="Song Search" aria-label="Song Search">
            <button class="cursor-pointer bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300" id="">Search</button>
          </form>
        </div>

        <div class="border-box border-4 max-w-full  max-h-full" id="card-result">
          <h2 class="text-3xl text-center underline decoration-sky-500 underline-offset-8">Song Results</h2>
          <section class="capitalize text-center" id="song-result">Sample Song</section>

        </div>  

        <div class="border-box border-4 max-w-full  max-h-full" id="lyric-result">
          <h3 class="text-center">Lyric Results</h3>
          <p id="song-lyric">
            aaaaaaa
            dddddd
            gggggggg
          </p>
        </div>  



      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
